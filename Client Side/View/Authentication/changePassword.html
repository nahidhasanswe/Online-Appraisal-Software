<div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div>
        <form name="changeData" ng-submit="ChangePasswordRequest(changeData.$invalid)" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Change Your Password</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="old" class="text-bold">Old Password:</label>
                                <input id="old" name="oldPassword" type="password" ng-model="changePass.OldPassword" placeholder="Enter Your Old Password" class="form-control" required />
                                <div ng-messages="changeData.oldPassword.$error" ng-if="changeData.$submitted" class="text-danger">
                                    <div ng-message="required">Old password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new" class="text-bold">New Password:</label>
                                <input id="new" name="newPassword" type="password" ng-model="changePass.NewPassword" placeholder="Enter Your New Password" class="form-control" required />
                                <div ng-messages="changeData.newPassword.$error" ng-if="changeData.$submitted" class="text-danger">
                                    <div ng-message="required">New Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirm" class="text-bold">Confirm Password:</label>
                                <input id="confirm" name="confirmPassword" type="password" ng-model="changePass.ConfirmPassword" placeholder="Enter Confirm Password" match-password="newPassword" class="form-control" required />
                                <div ng-messages="changeData.confirmPassword.$error" ng-if="changeData.$submitted" class="text-danger">
                                    <div ng-message="required">Confirm Password is required</div>
                                    <div ng-message="passwordMatch">Password is not macth</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-times"></i> Cancel</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-unlock" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{changeButton}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
