<div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div>
        <form name="resetData" ng-submit="Reset(resetData.$invalid)" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Set your Password</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="id" class="text-bold">New Password:</label>
                                <input id="id" name="newpassword" type="password" ng-model="ResetPass.NewPassword" placeholder="Enter New Password" class="form-control" required />
                                <div ng-messages="resetData.newpassword.$error" ng-if="resetData.$submitted" class="text-danger">
                                    <div ng-message="required">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id" class="text-bold">Confirm Password:</label>
                                <input id="id" name="confirmPassword" type="password" ng-model="ResetPass.ConfirmPassword" placeholder="Enter Confirm Password" match-password="newpassword" class="form-control" required />
                                <div ng-messages="resetData.confirmPassword.$error" ng-if="resetData.$submitted" class="text-danger">
                                    <div ng-message="required">Confirm Password is required</div>
                                    <div ng-message="passwordMatch">Password is not macth</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-disabled="isProcessing"><i ng-if="!isProcessing" class="fa fa-key" aria-hidden="true"></i><i ng-if="isProcessing" class="fa fa-spinner fa-spin fa-1x fa-fw"></i> {{resetButton}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
