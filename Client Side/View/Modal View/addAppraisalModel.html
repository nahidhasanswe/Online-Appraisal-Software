<div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div>
        <form name="selfAppraisal" ng-submit="AddSelfAppraisal(selfAppraisal.$invalid)" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Add Self Appraisal</h4>
                </div>
                <div class="modal-body">
                    <div ng-repeat="item in Objectives">
                        <div class="row">
                           <div class="col-lg-2">
                               <div class="form-group">
                                   <label for="serial" class="text-bold text-primary">Objective: </label>
                                   <label id="serial"><span class="text-style">{{$index+1}}</span></label>
                               </div>
                           </div>
                            <div class="col-lg-10">
                                <div class="form-group">
                                    <label for="Title" class="text-bold text-primary">Title: </label>
                                    <label id="Title"><span class="text-style">{{item.title}}</span></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label for="appraisal" class="text-bold text-primary">Self Appraisal Score: </label>
                                    <select class="form-control" name="appra{{$index}}" ng-model="item.selfAppraisal" ng-options="o.id as o.value for o in selection" required>
                                        <option value="">Select a Self Appraisal</option>
                                    </select>
                                    <div ng-messages="selfAppraisal['appra'+$index].$error" ng-if="selfAppraisal.$submitted" class="text-danger">
                                        <div ng-message="required"><i class="fa fa-times-circle"></i> Self Appraisal is required</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="form-group">
                                    <label for="comment" class="text-bold text-primary">Comments: </label>
                                    <textarea id="comment" ng-model="item.comments" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <hr class="borderLine" />
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="appraisal" class="text-bold text-primary">Overall Score: </label>
                                <select class="form-control" name="OverAll" ng-model="OverAll.overallScore" ng-options="o.id as o.value for o in selection" required>
                                    <option value="">Select a Self Appraisal</option>
                                </select>
                                <div ng-messages="selfAppraisal['OverAll'].$error" ng-if="selfAppraisal.$submitted" class="text-danger">
                                    <div ng-message="required"><i class="fa fa-times-circle"></i> Self Appraisal is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="comment" class="text-bold text-primary">Comments: </label>
                                        <textarea id="comment" ng-model="OverAll.overallComment" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label for="comment" class="text-bold text-primary">Personal Development Plan: </label>
                                        <textarea id="comment" ng-model="OverAll.personalDevelopmentPlan" class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-times" aria-hidden="true"></i> Close</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="isProcess"><i class="fa fa-plus" aria-hidden="true"></i> {{addButton}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
