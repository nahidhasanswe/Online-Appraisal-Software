<div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Department Performance Appraisal Deadline</h4>
            </div>
            <form name="DeadlineData" ng-submit="StoreObjectiveDeadline(DeadlineData.$invalid,Deadline)" novalidate>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="deadline" class="text-bold text-primary">Deadline for Performance Appraisal</label>
                                <input id="deadline" type="date" view="date" format="yyyy-MM-dd" name="SectionName" class="form-control" ng-model="Deadline.JobObjectiveDeadline" required />
                                <div ng-messages="DeadlineData.SectionName.$error" ng-if="DeadlineData.$submitted" class="text-danger">
                                    <div ng-message="required">Deadline is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="sectionDepartment" class="text-bold text-primary">Department</label>
                                <select id="sectionDepartment" name="DepartmentName" class="form-control" ng-model="Deadline.DepartmentId" ng-options="department.id as department.department for department in DepartmentList" required>
                                    <option value="">Select Department</option>
                                </select>
                                <div ng-messages="DeadlineData.DepartmentName.$error" ng-if="DeadlineData.$submitted" class="text-danger">
                                    <div ng-message="required">Please select a department</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-times" aria-hidden="true"></i> Close</button>
                    <button type="submit" ng-disabled="isProcess" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> {{objectiveButton}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
