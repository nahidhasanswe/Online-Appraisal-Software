<div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Update Deadline</h4>
            </div>
            <form name="DeadlineData" ng-submit="UpdateDeadlineInfo(DeadlineData.$invalid,singleDeadline)" novalidate>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="deadline" class="text-bold text-primary">Deadline for Performance Appraisal</label>
                                <input id="deadline" type="date" name="objective" class="form-control" ng-model="singleDeadline.jobObjectiveDeadline" required />
                                <div ng-messages="DeadlineData.objective.$error" ng-if="DeadlineData.$submitted" class="text-danger">
                                    <div ng-message="required">Deadline is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="deadline" class="text-bold text-primary">Deadline for Self Appraisal</label>
                                <input id="deadline" type="date" name="appraisal" class="form-control" ng-model="singleDeadline.selfAppraisalDeadline" required />
                                <div ng-messages="DeadlineData.appraisal.$error" ng-if="DeadlineData.$submitted" class="text-danger">
                                    <div ng-message="required">Deadline is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="Department" class="text-bold text-primary">Department</label>
                                <select id="Department" name="DepartmentName" class="form-control" ng-model="singleDeadline.departmentId"  ng-options="department.id as department.department for department in DepartmentList" disabled>
                                    <option value="">Select Department</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$dismiss()"><i class="fa fa-times" aria-hidden="true"></i> Close</button>
                    <button type="submit" ng-disabled="isProcess" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i> {{updateButton}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
